#About Page
about.heading=Acerca de
about.welcome1=Bienvenido a FitPlanner: tu espacio personal para construir hábitos más saludables, mantenerte motivado y \
  alcanzar tus objetivos de fitness a tu propio ritmo. Creamos FitPlanner para personas que desean una manera más inteligente \
  y flexible de planificar sus entrenamientos, ya seas principiante o estés avanzado en tu camino de fitness.
about.welcome2=Con FitPlanner, tienes el control. Puedes crear fácilmente tus propios programas de entrenamiento eligiendo \
  entre una amplia lista de ejercicios y ajustando series, repeticiones, tiempos de descanso y más. Ya prefieras entrenamiento \
  de fuerza, cardio, movilidad o una mezcla, crear la rutina perfecta es simple e intuitivo.
about.welcome3=Si prefieres empezar con algo ya preparado, FitPlanner ofrece programas listos creados por entrenadores \
  experimentados. Puedes seguirlos tal cual o usarlos como inspiración para tu propio plan personalizado. Tanto clientes \
  como entrenadores pueden compartir sus programas públicamente, creando una biblioteca creciente de rutinas para todos \
  los niveles.
about.welcome4=FitPlanner está diseñado para crecer contigo. Nuestro algoritmo inteligente de progresión rastrea tus rachas de\
   entrenamiento y sugiere cuándo aumentar o disminuir la intensidad, ayudándote a mantener el desafío sin sobreentrenamiento.\
   Ya busques ser más fuerte, estar más en forma o simplemente más constante, la aplicación se adapta a tu rendimiento para que \
  puedas mejorar de forma segura. Sabemos que todos empiezan en algún lugar y progresan de manera diferente. Por eso FitPlanner\
   incluye varios niveles de dificultad, asegurando que principiantes, intermedios y avanzados encuentren programas que se\
   ajusten a sus necesidades.
about.welcome5=En FitPlanner, nuestra misión es simple: hacer que la planificación del fitness sea más fácil, más\
   inteligente y más personalizada. Tus objetivos importan. Tu progreso importa. Y estamos aquí para ayudarte a mantenerte \
  en el camino, un entrenamiento a la vez.
about.welcome6=Bienvenido al futuro del entrenamiento personalizado.