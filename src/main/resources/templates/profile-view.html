<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${session.theme != null ? session.theme : 'dark'}"
      th:lang="${session.language != null ? session.language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${profile.username} + ' - Profile'">User Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">

    <link rel="stylesheet" th:href="@{/css/profile-view.css(v=${#dates.createNow().time})}">
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section py-5">
    <div class="container">
        <div class="profile-card mx-auto shadow-lg">
            <div class="profile-header text-center">
                <div class="avatar-container mb-3">
                    <img th:src="${profile.profileImageUrl != null && !profile.profileImageUrl.isEmpty() ? profile.profileImageUrl : '/images/default-user-image.webp'}"
                         alt="Profile Picture" class="profile-avatar shadow">
                </div>
                <h1 class="container-heading mb-1 text-uppercase fw-black"
                    th:text="${profile.firstName + ' ' + profile.lastName}">Full Name</h1>
                <p class="color-link fw-bold" th:text="'@' + ${profile.username}">@username</p>
            </div>

            <hr class="delimiter-line my-4">

            <div class="profile-details">
                <div class="row g-4 text-center">
                    <div class="col-6 col-md-4">
                        <div class="stat-box d-flex flex-column align-items-center justify-content-center">
                            <i class="bi bi-calendar-event text-success fs-3"></i>
                            <p class="label mt-2">Age</p>
                            <h4 class="color-main fw-bold mb-0" th:text="${profile.age != null ? profile.age : '--'}">25</h4>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="stat-box d-flex flex-column align-items-center justify-content-center">
                            <i class="bi bi-speedometer2 text-info fs-3"></i>
                            <p class="label mt-2">Weight</p>
                            <h4 class="color-main fw-bold mb-0" th:text="${profile.weight} + ' ' + ${profile.measuringUnits}">75 kg</h4>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="stat-box d-flex flex-column align-items-center justify-content-center">
                            <i class="bi bi-translate text-warning fs-3"></i>
                            <p class="label mt-2">Language</p>
                            <h4 class="color-main fw-bold mb-0 text-uppercase" th:text="${profile.language}">EN</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-actions mt-5 text-center">
                <a th:href="@{/search}" class="btn btn-outline-custom rounded-pill px-5">
                    <i class="bi bi-arrow-left me-2"></i> Back to Search
                </a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script>
</body>
</html>
