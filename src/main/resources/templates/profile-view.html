<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${session.theme != null ? session.theme : 'dark'}"
      th:lang="${session.language != null ? session.language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${profile.username} + ' - Profile'">User Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css}">
    <link rel="stylesheet" th:href="@{/css/profile-view.css}">
</head>
<style>
    :root {
        --card-bg: rgba(255, 255, 255, 0.05);
        --stat-bg: rgba(255, 255, 255, 0.03);
        --border-color: rgba(255, 255, 255, 0.1);
    }

    /* For Light Theme support */
    [th\:class="light"] :root {
        --card-bg: rgba(0, 0, 0, 0.05);
        --stat-bg: rgba(0, 0, 0, 0.02);
        --border-color: rgba(0, 0, 0, 0.1);
    }

    .profile-card {
        max-width: 700px;
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 3rem 2rem;
    }

    .profile-avatar {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid var(--delimiter-color);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .stat-box {
        background: var(--stat-bg);
        padding: 1.5rem;
        border-radius: 15px;
        border: 1px solid var(--border-color);
        transition: transform 0.3s ease;
    }

    .stat-box:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.08);
    }

    .stat-box .label {
        font-size: 0.8rem;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0;
    }

    .delimiter-line {
        border-color: var(--delimiter-color);
        opacity: 0.2;
    }

    .container-heading {
        font-size: 2.5rem;
        font-weight: 800;
    }

    .star-rating {
        display: flex;
        flex-direction: row-reverse; /* Allows us to use the ~ sibling selector easily */
        justify-content: flex-end;
        gap: 5px;
    }
    .star-rating label {
        cursor: pointer;
        color: rgba(255,255,255,0.2);
        transition: color 0.2s;
    }
    /* When a star is checked or hovered, highlight it and all stars to its left */
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #ffc107 !important;
        content: "\F586"; /* bi-star-fill icon */
    }
    /* Change icon to fill on selection */
    .star-rating input:checked ~ label::before,
    .star-rating label:hover ~ label::before,
    .star-rating label:hover::before {
        content: "\F586" !important;
    }
</style>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section py-5">
    <div class="container">
        <div class="profile-card mx-auto shadow-lg">
            <div class="profile-header text-center">
                <div class="avatar-container mb-3">
                    <img th:src="${profile.profileImageUrl != null && !profile.profileImageUrl.isEmpty() ? profile.profileImageUrl : '/images/default-user-image.webp'}"
                         alt="Profile Picture" class="profile-avatar">
                </div>
                <h1 class="container-heading mb-1" th:text="${profile.firstName + ' ' + profile.lastName}">John Doe</h1>
                <p class="text-secondary fw-bold" th:text="'@' + ${profile.username}">@johndoe</p>
            </div>

            <hr class="delimiter-line my-4">

            <div class="profile-details">
                <div class="rating-input-section mb-4 p-3 rounded" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);">
                    <p class="label mb-2 x-small text-uppercase">Rate this program</p>
                    <form th:action="@{/programs/rate/{id}(id=${program.id})}" method="post" id="ratingForm">
                        <div class="star-rating fs-4">
                            <input type="radio" name="stars" value="5" id="5" class="d-none"><label for="5" class="bi bi-star"></label>
                            <input type="radio" name="stars" value="4" id="4" class="d-none"><label for="4" class="bi bi-star"></label>
                            <input type="radio" name="stars" value="3" id="3" class="d-none"><label for="3" class="bi bi-star"></label>
                            <input type="radio" name="stars" value="2" id="2" class="d-none"><label for="2" class="bi bi-star"></label>
                            <input type="radio" name="stars" value="1" id="1" class="d-none"><label for="1" class="bi bi-star"></label>
                        </div>
                        <button type="submit" id="submitRating" class="btn btn-sm btn-link color-soft p-0 text-decoration-none x-small mt-1" style="display: none;">Confirm Rating</button>
                    </form>
                </div>
                <div class="row g-4 text-center">
                    <div class="col-6 col-md-4">
                        <div class="stat-box">
                            <i class="bi bi-calendar-event text-success fs-3"></i>
                            <p class="label mt-2">Age</p>
                            <h4 th:text="${profile.age != null ? profile.age : '--'}">25</h4>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="stat-box">
                            <i class="bi bi-speedometer2 text-info fs-3"></i>
                            <p class="label mt-2">Weight</p>
                            <h4 th:text="${profile.weight} + ' ' + ${profile.measuringUnits}">75 kg</h4>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="stat-box">
                            <i class="bi bi-translate text-warning fs-3"></i>
                            <p class="label mt-2">Language</p>
                            <h4 class="text-uppercase" th:text="${profile.language}">EN</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-actions mt-5 text-center">
                <a th:href="@{/search}" class="btn btn-outline-secondary rounded-pill px-4 me-2 m-1">
                    <i class="bi bi-arrow-left"></i> Back to Search
                </a>
<!--                <button class="btn btn-success rounded-pill px-4 m-1">-->
<!--                    <i class="bi bi-person-plus"></i> Follow-->
<!--                </button>-->
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>
<script>
    document.querySelectorAll('.star-rating input').forEach(radio => {
        radio.addEventListener('change', () => {
            document.getElementById('submitRating').style.display = 'block';
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script>
</body>
</html>
