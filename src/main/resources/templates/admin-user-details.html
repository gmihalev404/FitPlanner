<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${userDto != null ? userDto.theme : 'dark'}"
      th:lang="${userDto != null ? userDto.language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.user.details.title}">FitPlanner | Detailed User Oversight</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">

    <link rel="stylesheet" th:href="@{/css/admin-user-details.css(v=${#dates.createNow().time})}">
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section">
    <div class="container py-4">

        <div class="mb-4">
            <a th:href="@{/admin/management}" class="btn btn-link text-decoration-none p-2" style="color: var(--text-muted)">
                <i class="bi bi-arrow-left"></i> <span th:text="#{admin.back_to_hub}">Back to Management Hub</span>
            </a>
        </div>

        <div class="row g-4" th:if="${targetUser != null}">

            <div class="col-lg-4">
                <div class="glass-panel text-center h-100">
                    <img th:src="${targetUser.profileImageUrl != null && !targetUser.profileImageUrl.isEmpty() ? targetUser.profileImageUrl : '/images/default-user-image.webp'}"
                         class="profile-large-avatar shadow" alt="Profile Image">

                    <h3 class="fw-bold mb-1" th:text="${targetUser.firstName + ' ' + targetUser.lastName}">Full Name</h3>
                    <p class="text-muted mb-3" th:text="'@' + ${targetUser.username}">@username</p>

                    <div class="d-flex justify-content-center gap-2 mb-4">
                        <span class="badge rounded-pill px-3 py-2"
                              th:classappend="${targetUser.enabled ? 'bg-success' : 'bg-danger'}"
                              th:text="${targetUser.enabled ? #messages.msg('admin.user.active') : #messages.msg('admin.user.banned')}">STATUS</span>
                    </div>

                    <div class="text-start border-top border-secondary pt-3 mt-2 small">
                        <p class="mb-2"><i class="bi bi-envelope me-2 text-muted"></i> <span th:text="${targetUser.email}">Email</span></p>
                        <p class="mb-2"><i class="bi bi-activity me-2 text-muted"></i> <span th:text="#{admin.label.level}">Level</span>: <span th:text="${targetUser.experience}">Beginner</span></p>
                    </div>

                    <form th:action="@{/admin/users/toggle-status/{id}(id=${targetUser.id})}" method="POST" class="mt-4">
                        <button type="submit" class="btn w-100 rounded-pill fw-bold"
                                th:classappend="${targetUser.enabled ? 'btn-outline-danger' : 'btn-success'}">
                            <i class="bi" th:classappend="${targetUser.enabled ? 'bi-slash-circle' : 'bi-check-circle'}"></i>
                            <span th:text="${targetUser.enabled ? #messages.msg('admin.btn.ban') : #messages.msg('admin.btn.unban')}">ACTION</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="stat-box d-flex flex-column justify-content-center h-100">
                            <h6 class="text-muted small text-uppercase mb-2" th:text="#{admin.stat.experience}">Experience</h6>
                            <h4 class="fw-bold m-0" th:text="${targetUser.experience}">BEGINNER</h4>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box d-flex flex-column justify-content-center h-100">
                            <h6 class="text-muted small text-uppercase mb-2" th:text="#{admin.stat.streak}">Current Streak</h6>
                            <h4 class="fw-bold m-0" style="color: #ff9f43;">
                                <i class="bi bi-fire"></i> <span th:text="${targetUser.streak}">0</span>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box d-flex flex-column justify-content-center h-100">
                            <h6 class="text-muted small text-uppercase mb-2" th:text="#{admin.stat.weight}">Body Weight</h6>
                            <h4 class="fw-bold m-0" th:text="${targetUser.weight != null ? targetUser.weight + ' ' + targetUser.measuringUnits : 'N/A'}">75 kg</h4>
                        </div>
                    </div>
                </div>

                <div class="glass-panel">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold m-0" th:text="#{admin.enrolled_programs}">Enrolled Programs</h5>
                        <span class="badge bg-secondary rounded-pill px-3" th:text="${#lists.size(targetUser.programs)} + ' ' + #{admin.active_suffix}">0 Active</span>
                    </div>

                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                            <tr class="small text-uppercase text-muted">
                                <th style="width: 80px;" th:text="#{admin.table.image}">Image</th>
                                <th th:text="#{admin.table.program}">Program</th>
                                <th class="text-center" th:text="#{admin.table.difficulty}">Difficulty</th>
                                <th class="text-center" th:text="#{admin.table.rating}">Rating</th>
                                <th class="text-end" th:text="#{admin.table.created}">Created</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="prog : ${targetUser.programs}">
                                <td>
                                    <img th:src="${prog.imageUrl != null && !prog.imageUrl.isEmpty() ? prog.imageUrl : '/images/default-program-image.png'}"
                                         class="program-img-mini shadow-sm" alt="Program">
                                </td>
                                <td>
                                    <div class="fw-bold" th:text="${prog.name}">Program Name</div>
                                </td>
                                <td class="text-center">
                                    <span class="badge badge-difficulty text-uppercase" th:text="${prog.difficulty}">INTERMEDIATE</span>
                                </td>
                                <td class="text-center">
                                    <div class="rating-stars justify-content-center">
                                        <i class="bi bi-star-fill"></i>
                                        <span th:text="${prog.rating != null ? prog.rating : '0.0'}">5.0</span>
                                    </div>
                                </td>
                                <td class="text-end">
                                    <div class="text-created" th:text="${#temporals.format(prog.createdAt, 'dd MMM yyyy')}">Date</div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(targetUser.programs)}">
                                <td colspan="5" class="text-center py-5 text-muted italic">
                                    <i class="bi bi-folder2-open d-block mb-2 fs-2 opacity-25"></i>
                                    <span th:text="#{admin.no_programs_found}">No programs found for this user.</span>
                                </td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script>
</body>
</html>
