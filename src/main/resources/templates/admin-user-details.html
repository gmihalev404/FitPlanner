<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${userDto != null ? userDto.theme : 'dark'}"
      th:lang="${userDto != null ? userDto.language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlanner | Detailed User Oversight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">

    <style>
        .background-section {
            background-color: var(--bg-app);
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .glass-panel {
            background: var(--bg-container);
            border: 1px solid var(--border-card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-card);
            color: var(--text-main);
        }

        .stat-box {
            background: var(--bg-container);
            border: 1px solid var(--border-card);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow-card);
        }

        .profile-large-avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid var(--delimiter-color);
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .program-img-mini {
            width: 70px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-soft);
        }

        .table {
            --bs-table-bg: transparent !important;
            color: var(--text-main) !important;
        }

        .table td, .table th {
            border-bottom-color: var(--border-soft);
            padding: 1rem;
            vertical-align: middle;
            background: transparent !important;
        }

        .rating-stars {
            color: #ffca28;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .text-created {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .badge-difficulty {
            font-size: 0.7rem;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-soft);
        }
    </style>
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section">
    <div class="container py-4">

        <div class="mb-4">
            <a th:href="@{/admin/management}" class="btn btn-link text-decoration-none p-2" style="color: var(--text-muted)">
                <i class="bi bi-arrow-left"></i> Back to Management Hub
            </a>
        </div>

        <div class="row g-4" th:if="${targetUser != null}">

            <div class="col-lg-4">
                <div class="glass-panel text-center h-100">
                    <img th:src="${targetUser.profileImageUrl != null && !targetUser.profileImageUrl.isEmpty() ? targetUser.profileImageUrl : '/images/default-user-image.webp'}"
                         class="profile-large-avatar shadow">

                    <h3 class="fw-bold mb-1" th:text="${targetUser.firstName + ' ' + targetUser.lastName}">Full Name</h3>
                    <p class="text-muted mb-3" th:text="'@' + ${targetUser.username}">@username</p>

                    <div class="d-flex justify-content-center gap-2 mb-4">
                        <span class="badge rounded-pill px-3 py-2"
                              th:classappend="${targetUser.enabled ? 'bg-success' : 'bg-danger'}"
                              th:text="${targetUser.enabled ? 'ACTIVE' : 'BANNED'}">STATUS</span>
                    </div>

                    <div class="text-start border-top border-secondary pt-3 mt-2 small">
                        <p class="mb-2"><i class="bi bi-envelope me-2 text-muted"></i> <span th:text="${targetUser.email}">Email</span></p>
                        <p class="mb-2"><i class="bi bi-activity me-2 text-muted"></i> Level: <span th:text="${targetUser.experience}">Beginner</span></p>
                    </div>

                    <form th:action="@{/admin/users/toggle-status/{id}(id=${targetUser.id})}" method="POST" class="mt-4">
                        <button type="submit" class="btn w-100 rounded-pill fw-bold"
                                th:classappend="${targetUser.enabled ? 'btn-outline-danger' : 'btn-success'}">
                            <i class="bi" th:classappend="${targetUser.enabled ? 'bi-slash-circle' : 'bi-check-circle'}"></i>
                            <span th:text="${targetUser.enabled ? ' BAN ACCOUNT' : ' UNBAN ACCOUNT'}">ACTION</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="stat-box d-flex flex-column justify-content-center h-100">
                            <h6 class="text-muted small text-uppercase mb-2">Experience</h6>
                            <h4 class="fw-bold m-0" th:text="${targetUser.experience}">BEGINNER</h4>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box d-flex flex-column justify-content-center h-100">
                            <h6 class="text-muted small text-uppercase mb-2">Current Streak</h6>
                            <h4 class="fw-bold m-0" style="color: #ff9f43;">
                                <i class="bi bi-fire"></i> <span th:text="${targetUser.streak}">0</span>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box d-flex flex-column justify-content-center h-100">
                            <h6 class="text-muted small text-uppercase mb-2">Body Weight</h6>
                            <h4 class="fw-bold m-0" th:text="${targetUser.weight != null ? targetUser.weight + ' ' + targetUser.measuringUnits : 'N/A'}">75 kg</h4>
                        </div>
                    </div>
                </div>

                <div class="glass-panel">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold m-0">Enrolled Programs</h5>
                        <span class="badge bg-secondary rounded-pill px-3" th:text="${#lists.size(targetUser.programs)} + ' Active'">0</span>
                    </div>

                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                            <tr class="small text-uppercase text-muted">
                                <th style="width: 80px;">Image</th>
                                <th>Program</th>
                                <th class="text-center">Difficulty</th>
                                <th class="text-center">Rating</th>
                                <th class="text-end">Created</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="prog : ${targetUser.programs}">
                                <td>
                                    <img th:src="${prog.imageUrl != null && !prog.imageUrl.isEmpty() ? prog.imageUrl : '/images/default-program-image.png'}"
                                         class="program-img-mini shadow-sm">
                                </td>
                                <td>
                                    <div class="fw-bold" th:text="${prog.name}">Program Name</div>
                                </td>
                                <td class="text-center">
                                    <span class="badge badge-difficulty text-uppercase" th:text="${prog.difficulty}">INTERMEDIATE</span>
                                </td>
                                <td class="text-center">
                                    <div class="rating-stars justify-content-center">
                                        <i class="bi bi-star-fill"></i>
                                        <span th:text="${prog.rating != null ? prog.rating : '0.0'}">5.0</span>
                                    </div>
                                </td>
                                <td class="text-end">
                                    <div class="text-created" th:text="${#temporals.format(prog.createdAt, 'dd MMM yyyy')}">Date</div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(targetUser.programs)}">
                                <td colspan="5" class="text-center py-5 text-muted italic">
                                    <i class="bi bi-folder2-open d-block mb-2 fs-2 opacity-25"></i>
                                    No programs found for this user.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script>
</body>
</html>
