<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:classappend="show"
      th:lang="${language != null ? language : 'en'}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">

    <link rel="stylesheet" th:href="@{/css/show-exercise.css(v=${#dates.createNow().time})}">
</head>
<body>
<div class="background-section py-4">
    <div class="container show-container exercise-image-container">
        <video class="exercise-video"
               autoplay
               loop
               muted
               playsinline>
            <source th:src="${src}" type="video/mp4">
        </video>
        <form th:action="@{/close-show}" method="post" class="close-form">
            <button type="submit" class="close-btn">âœ•</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
