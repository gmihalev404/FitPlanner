<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{exercise.all_categories}">Exercises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/search-bar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/exercise-log.css}">
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section py-4">
    <div class="container log-container">
        <form th:action="@{/close-log}" method="post" class="close-form">
            <button type="submit" class="close-btn" th:title="#{exercise.close}">âœ•</button>
        </form>

        <div th:replace="~{fragment/exercise-components.html::exercise-section(${exercises}, '50vh', ~{::logCard})}"></div>
    </div>
</div>

<div th:fragment="logCard" th:remove="tag"
     th:if="${ex != null}">
    <form th:action="@{/set-exercise}" method="get" class="exercise-card">
        <input type="hidden" name="exerciseId" th:value="${ex?.id}">
        <button type="submit" class="card exercise-card p-0 w-100 border-0 bg-transparent">
            <div class="exercise-image-container">
                <img th:src="${ex?.imageUrl}" class="exercise-image" alt="exercise">
                <div class="exercise-name-overlay" th:text="${ex?.name}"></div>
            </div>
        </button>
    </form>
    <form th:action="@{/show/{id}(id=${ex?.id})}" method="post" class="mt-1">
        <button type="submit" class="btn bg-success btn-sm w-100" th:text="#{exercise.btn_show}">Show</button>
    </form>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/filters.js(v=${#dates.createNow().time})}"></script>
<script th:src="@{/js/search-bar.js(v=${#dates.createNow().time})}"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
</body>
</html>
