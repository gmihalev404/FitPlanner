<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Session</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">
    <style>
        .session-container { max-width: 700px; padding:1rem; border-radius:0.5rem; background-color: var(--bg-container); }
        .exercise-card { background-color: var(--bg-card); padding:1rem; border-radius:0.5rem; margin-bottom:1rem; border:1px solid var(--border-card); box-shadow: var(--shadow-card);}
        .series-list { padding-left: 20px; }
        .form-check-input { width:20px; height:20px; cursor: pointer; }
        .text-success { color: #28a745 !important; }

        .view-only-mode {
            filter: grayscale(0.2);
            opacity: 0.9;
        }
        .view-only-mode .form-check-input {
            cursor: default;
        }

        /* Interactive styles for labels */
        .completed-label { text-decoration: line-through; color: gray; }
        .italic { font-style: italic; }
    </style>
</head>
<body>
<div th:replace="fragment/navbar.html::navbar"></div>

<div class="background-section">
    <div class="container session-container p-3 pt-5 d-flex flex-column">

        <div class="mb-4">
            <h2 class="text-center" th:text="${viewOnly ? 'Workout Summary' : 'Workout Session'} + ' - ' + ${date}"></h2>
            <div class="d-flex justify-content-between mb-1">
                <span class="small fw-bold">Overall Progress</span>
                <span class="small fw-bold" id="progressText" th:text="${progressPercent} + '%'">0%</span>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" id="progressBar" role="progressbar"
                     th:style="'width: ' + ${progressPercent} + '%'"
                     th:aria-valuenow="${progressPercent}" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>

        <form th:action="@{/finishSession}" th:object="${workoutForm}" method="post" id="sessionForm"
              th:classappend="${viewOnly} ? 'view-only-mode' : ''">

            <input type="hidden" name="date" th:value="${date}">

            <div class="session-exercises">
                <div th:each="exercise, exStat : ${exercises}" class="exercise-card">

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h5 class="mb-0" th:text="${exercise.name}">Exercise Name</h5>
                            <small class="text-muted" th:text="${exercise.programName}">Program Name</small>
                        </div>
                        <span class="badge bg-primary fs-6"
                              th:text="${#numbers.formatDecimal(exercise.weight, 1, 1)} + ' ' + ${userDto.measuringUnits}">
                        </span>
                    </div>

                    <div class="series-list">
                        <div th:each="i : ${#numbers.sequence(1, exercise.sets)}" class="form-check mb-2">
                            <input class="form-check-input set-checkbox" type="checkbox"
                                   th:disabled="${viewOnly}"
                                   th:checked="${i <= exercise.setsCompleted}">

                            <label class="form-check-label ms-2"
                                   th:classappend="${i <= exercise.setsCompleted} ? 'completed-label' : ''"
                                   th:text="'Set ' + ${i} + ': ' + ${exercise.reps} + ' reps'">
                            </label>

                            <span class="text-success small fw-bold ms-2 status-text"
                                  th:style="${i <= exercise.setsCompleted} ? '' : 'display:none;'">
                                <i class="bi bi-check-circle-fill"></i> Done
                            </span>
                        </div>

                        <div th:if="${exercise.suggestedIncrease != null && !viewOnly}" class="mt-3 p-2 border border-warning rounded">
                            <p class="small mb-2 text-warning fw-bold">
                                <i class="bi bi-graph-up-arrow"></i>
                                Suggested Increase: +<span th:text="${exercise.suggestedChange}"></span>%
                            </p>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-sm btn-outline-success accept-btn" th:data-id="${exercise.exerciseId}">Accept</button>
                                <button type="button" class="btn btn-sm btn-outline-danger decline-btn" th:data-id="${exercise.exerciseId}">Decline</button>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:name="|results[${exStat.index}].exerciseId|" th:value="${exercise.progressId}">
                    <input type="hidden" th:name="|results[${exStat.index}].setsCompleted|" class="sets-completed-input" th:value="${exercise.setsCompleted}">
                    <input type="hidden" th:name="|results[${exStat.index}].finished|" class="finished-input" th:value="${exercise.setsCompleted == exercise.sets}">
                </div>
            </div>

            <div class="text-center mt-4">
                <button th:if="${!viewOnly}" class="btn btn-success px-5 py-2 fw-bold shadow" type="submit">
                    <i class="bi bi-flag-fill"></i> Finish Session
                </button>
                <a th:if="${viewOnly}" th:href="@{/my-workouts}" class="btn btn-primary px-5 py-2 fw-bold shadow">
                    <i class="bi bi-calendar-check"></i> Return to Calendar
                </a>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const isViewOnly = [[${viewOnly}]];
        if (isViewOnly) return;

        const allCheckboxes = document.querySelectorAll('.set-checkbox');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        function updateProgress() {
            const total = allCheckboxes.length;
            const checked = Array.from(allCheckboxes).filter(c => c.checked).length;
            const percent = total > 0 ? Math.round((checked / total) * 100) : 0;

            progressBar.style.width = percent + '%';
            progressBar.setAttribute('aria-valuenow', percent);
            progressText.innerText = percent + '%';
        }

        document.querySelectorAll('.exercise-card').forEach(card => {
            const checkboxes = card.querySelectorAll('.set-checkbox');
            const setsCompletedInput = card.querySelector('.sets-completed-input');
            const finishedInput = card.querySelector('.finished-input');

            checkboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    const completedCount = Array.from(checkboxes).filter(ch => ch.checked).length;

                    // Update hidden inputs for backend
                    setsCompletedInput.value = completedCount;
                    finishedInput.value = (completedCount === checkboxes.length);

                    // Update UI appearance
                    checkboxes.forEach(ch => {
                        const label = ch.nextElementSibling;
                        const statusSpan = label.nextElementSibling;
                        if (ch.checked) {
                            label.classList.add('completed-label');
                            statusSpan.style.display = 'inline';
                        } else {
                            label.classList.remove('completed-label');
                            statusSpan.style.display = 'none';
                        }
                    });

                    updateProgress();
                });
            });
        });

        // Suggestion buttons
        document.querySelectorAll('.accept-btn, .decline-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const exerciseId = this.getAttribute('data-id');
                const isAccept = this.classList.contains('accept-btn');

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = isAccept ? 'acceptedIncreaseIds' : 'declinedIncreaseIds';
                input.value = exerciseId;

                document.getElementById('sessionForm').appendChild(input);

                const parent = this.closest('div.border');
                parent.innerHTML = '<span class="text-muted small italic"><i class="bi bi-info-circle"></i> Choice recorded. Submit session to apply.</span>';
            });
        });
    });
</script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
</body>
</html>
