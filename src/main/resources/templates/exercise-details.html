<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${exercise.name}">Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">

    <link rel="stylesheet" th:href="@{/css/exercise-details.css(v=${#dates.createNow().time})}">
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section py-5">
    <div class="container">
        <div class="mb-4">
            <a th:href="@{/exercises}" class="btn btn-outline-light rounded-pill px-4 border-soft color-main">
                <i class="bi bi-arrow-left me-2"></i> Back to Library
            </a>
        </div>

        <div class="details-wrapper">
            <div class="row g-0">
                <div class="col-lg-7 border-end border-soft">
                    <div class="video-box">
                        <iframe th:if="${exercise.videoUrl != null && exercise.videoUrl.contains('youtube')}"
                                th:src="${exercise.videoUrl}" frameborder="0" allowfullscreen></iframe>

                        <video th:if="${exercise.videoUrl != null && !exercise.videoUrl.contains('youtube')}"
                               th:src="${exercise.videoUrl}" controls></video>

                        <div th:if="${exercise.videoUrl == null}" class="d-flex align-items-center justify-content-center h-100 bg-dark">
                            <i class="bi bi-play-circle fs-1 text-muted"></i>
                        </div>
                    </div>

                    <div class="guide-section">
                        <h4 class="color-main fw-black text-uppercase mb-3">Guide & Description</h4>
                        <p class="color-soft lh-lg" th:text="${exercise.description}">Full exercise instructions here...</p>
                    </div>
                </div>

                <div class="col-lg-5 p-4 p-md-5">
                    <div class="mb-5" style="border-left: 6px solid var(--delimiter-color); padding-left: 25px;">
                        <h1 class="display-4 color-main fw-black text-uppercase mb-1" th:text="${exercise.name}">Name</h1>
                        <span class="badge px-3 py-2 fs-6"
                              th:style="'background: var(--delimiter-color); color: #000;'"
                              th:text="${exercise.category}">Category</span>
                    </div>

                    <div class="row g-3">
                        <div class="col-6">
                            <div class="info-pill">
                                <span class="label-text">Goal</span>
                                <span class="value-text" th:text="${exercise.exerciseType}">Type</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="info-pill">
                                <span class="label-text">Equipment</span>
                                <span class="value-text" th:text="${exercise.equipmentType}">Equipment</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <img th:src="${exercise.imageUrl != null ? exercise.imageUrl : '/images/default-exercise.jpg'}"
                             class="img-fluid rounded-4 shadow border border-soft"
                             alt="Form reference">
                    </div>

                    <div class="mt-4 p-3 rounded-4 bg-white bg-opacity-10 text-center">
                        <p class="small color-soft mb-0">
                            <i class="bi bi-exclamation-triangle-fill me-2 text-warning"></i>
                            Master the movement before increasing load.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script>

</body>
</html>
