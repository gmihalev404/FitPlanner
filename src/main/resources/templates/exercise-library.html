<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <title th:text="#{nav.exercises} + ' | FitPlanner'">Exercise Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/search-bar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/exercise-log.css(v=${#dates.createNow().time})}">
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section py-4">
    <div class="container log-container glass-panel p-4">
        <div class="text-center mb-4">
            <h1 class="color-main text-uppercase fw-bold" th:text="#{exercise.library_title}">Exercise Library</h1>
            <p class="color-soft" th:text="#{exercise.library_subtitle}">Master your form and technique</p>
        </div>

        <div th:replace="~{fragment/exercise-components.html::exercise-section(${exercises}, '65vh', ~{::libraryCard})}"></div>
    </div>
</div>

<div th:fragment="libraryCard" th:remove="tag"
     th:if="${ex != null}">
    <a th:href="@{/exercises/details/{id}(id=${ex?.id})}" class="text-decoration-none">
        <div class="card exercise-card border-card h-100 overflow-hidden shadow-sm">
            <div class="exercise-image-container">
                <img th:src="${ex?.imageUrl}" class="exercise-image" th:alt="${ex?.name}">
                <div class="exercise-name-overlay" th:text="${ex?.name}"></div>
            </div>
        </div>
    </a>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/filters.js(v=${#dates.createNow().time})}"></script>
<script th:src="@{/js/search-bar.js(v=${#dates.createNow().time})}"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
</body>
</html>
