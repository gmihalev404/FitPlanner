<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css}">
    <link rel="stylesheet" th:href="@{/css/search-bar.css}">

    <link rel="stylesheet" th:href="@{/css/my-workouts.css}">
</head>

<body>
<div th:replace="fragment/navbar.html::navbar"></div>
<div class="background-section py-4">
    <div class="container workouts-container">
        <h1 class="container-heading text-center mb-4">My Workouts</h1>
        <div class="row g-4">
            <div class="col-12 col-lg-6">
                <div th:if="${programs.isEmpty()}" class="text-center w-100 fw-bold">No active programs</div>
                <div th:if="${!programs.isEmpty()}" class="d-flex justify-content-between align-items-center mb-2">
                    <label class="fw-bold">All Workouts</label>
                    <input type="checkbox" id="selectAllPrograms" onclick="toggleAllPrograms(this)">
                </div>

                <div th:each="program : ${programs}" class="d-flex w-100 justify-content-between align-items-center py-3 border-bottom">

                    <div class="row flex-grow-1 align-items-center g-0">

                        <div class="col-12 col-lg-4 pe-lg-3">
                            <span th:text="${program.name}" class="fw-bold text-truncate d-block" style="max-width: 100%;"></span>
                        </div>

                        <div class="col-12 col-lg-8">
                            <div class="row g-0 mt-2 mt-lg-0">
                                <div class="col-12 col-sm-6 mb-1 mb-sm-0">
            <span class="small text-muted d-flex align-items-center">
                <i class="bi bi-calendar-plus me-2"></i>
                <span class="me-1">Created:</span>
                <span th:text="${#temporals.format(program.createdAt, 'dd MMM HH:mm')}"></span>
            </span>
                                </div>
                                <div class="col-12 col-sm-6">
            <span class="small text-muted d-flex align-items-center">
                <i class="bi bi-arrow-repeat me-2"></i>
                <span class="me-1">Updated:</span>
                <span th:text="${#temporals.format(program.lastChanged, 'dd MMM HH:mm')}"></span>
            </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center gap-3 ms-3 ps-2 border-start">
                        <form th:action="@{/edit-program}" method="get" class="m-0">
                            <input type="hidden" name="programId" th:value="${program.id}">
                            <button type="submit" class="btn text-primary fs-5 p-0" title="Edit"
                                    style="width: 2rem; height: 2rem; padding: 0;">&#9998;</button>
                        </form>
                        <form th:action="@{/remove-program}" method="post" class="m-0" onsubmit="return confirm('Remove this program?')">
                            <input type="hidden" name="programId" th:value="${program.id}">
                            <button type="submit" class="btn text-danger fs-5 p-0" title="Remove"
                                    style="width: 2rem; height: 2rem; padding: 0;">âœ•</button>
                        </form>
                        <input type="checkbox" class="program-checkbox"
                               th:data-id="${program.id}"
                               th:data-dates="${program.workouts != null ? #strings.listJoin(program.workouts.![date], ',') : ''}"
                               onchange="updateCalendar()">
                    </div>
                </div>            </div>

            <div class="d-none d-lg-flex align-items-stretch justify-content-center col-auto">
                <div class="delimiter"></div>
            </div>

            <div class="col-12 col-lg-5 mx-auto">
                <div class="calendar-container mx-auto">
                    <div class="calendar-header">
                        <button id="prevMonth" class="nav-btn">&lt;</button>
                        <h2 id="monthDisplay" class="m-0"></h2>
                        <button id="nextMonth" class="nav-btn">&gt;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div>
                        <div>Fri</div><div>Sat</div><div>Sun</div>
                    </div>
                    <div id="calendarDays" class="calendar-days"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragment/footer.html::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/calendar.js}"></script>
<script>
    function toggleAllPrograms(source) {
        document.querySelectorAll(".program-checkbox").forEach(cb => cb.checked = source.checked);
    }
</script>
</body>
</html>
