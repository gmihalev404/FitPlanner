<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${session.theme != null ? session.theme : 'dark'}"
      th:lang="${session.language != null ? session.language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'FitPlanner | ' + #{nav.my_workouts}">FitPlanner | My Workouts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/my-workouts.css(v=${#dates.createNow().time})}">
</head>

<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section py-4">
    <div class="container workouts-container">
        <h1 class="container-heading text-center mb-4" th:text="#{myworkouts.title}">My Workouts</h1>

        <div class="row g-4">
            <div class="col-12 col-lg-7">
                <div class="list-header-sticky">
                    <div th:if="${programs != null && !programs.isEmpty()}" class="d-flex justify-content-between align-items-center mb-2">
                        <label class="fw-bold color-main" th:text="#{myworkouts.active_programs}">Active Programs</label>
                        <div class="d-flex align-items-center gap-2">
                            <span class="small text-muted" th:text="#{myworkouts.select_all}">Select All</span>
                            <input type="checkbox" id="selectAllPrograms" class="form-check-input" onclick="toggleAllPrograms(this)">
                        </div>
                    </div>
                </div>

                <div th:if="${programs == null || programs.isEmpty()}" class="text-center w-100 fw-bold py-5 color-soft">
                    <i class="bi bi-clipboard-x fs-1 d-block mb-3 opacity-25"></i>
                    <span th:text="#{myworkouts.no_programs}">No active programs found.</span>
                </div>

                <div class="program-scroll-container">
                    <div th:each="program : ${programs}" class="d-flex w-100 justify-content-between align-items-center py-3 border-bottom program-row">

                        <div class="d-flex align-items-center flex-grow-1 gap-3 overflow-hidden">
                            <div class="d-none d-sm-block" style="width: 50px; height: 50px; flex-shrink: 0;">
                                <img th:if="${program.imageUrl != null && !program.imageUrl.isEmpty()}"
                                     th:src="${program.imageUrl}"
                                     class="program-img-thumb"
                                     alt="program"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">

                                <div class="program-img-thumb d-flex align-items-center justify-content-center bg-soft-light"
                                     th:styleappend="${program.imageUrl != null && !program.imageUrl.isEmpty()} ? 'display: none !important;' : 'display: flex !important;'">
                                    <i class="bi bi-lightning-fill color-soft opacity-50"></i>
                                </div>
                            </div>

                            <div class="flex-grow-1 overflow-hidden">
                                <span th:text="${program.name}" class="fw-bold text-truncate d-block color-main">Program Name</span>
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-3 ms-3 ps-2 border-start border-soft">
                            <form th:action="@{/edit-program}" method="get" class="m-0">
                                <input type="hidden" name="programId" th:value="${program.id}">
                                <button type="submit" class="btn text-primary fs-5 p-0 px-1" th:title="#{create.btn.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </form>

                            <form th:action="@{/remove-program}" method="post" class="m-0"
                                  th:onsubmit="'return confirm(\'' + #{myworkouts.confirm_delete} + '\')'">
                                <input type="hidden" name="programId" th:value="${program.id}">
                                <button type="submit" class="btn text-danger fs-5 p-0 px-1" th:title="#{create.btn.remove}">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </form>

                            <input type="checkbox" class="program-checkbox form-check-input"
                                   th:data-id="${program.id}"
                                   th:data-dates="${program.workouts != null ? #strings.listJoin(program.workouts.![date], ',') : ''}"
                                   onchange="updateCalendar()">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-none d-lg-flex align-items-stretch justify-content-center col-auto p-0">
                <div class="delimiter"></div>
            </div>

            <div class="col-12 col-lg-4 mx-auto">
                <div class="calendar-container shadow sticky-lg-top" style="top: 100px;">
                    <div class="calendar-header p-3 border-bottom d-flex justify-content-between align-items-center">
                        <button id="prevMonth" class="btn btn-sm btn-outline-light rounded-circle">&lt;</button>
                        <h5 id="monthDisplay" class="m-0 fw-bold color-main"></h5>
                        <button id="nextMonth" class="btn btn-sm btn-outline-light rounded-circle">&gt;</button>
                    </div>
                    <div class="calendar-weekdays d-flex text-center py-2 bg-soft-light small fw-bold">
                        <div class="flex-fill" th:text="#{calendar.mon}">Mon</div>
                        <div class="flex-fill" th:text="#{calendar.tue}">Tue</div>
                        <div class="flex-fill" th:text="#{calendar.wed}">Wed</div>
                        <div class="flex-fill" th:text="#{calendar.thu}">Thu</div>
                        <div class="flex-fill" th:text="#{calendar.fri}">Fri</div>
                        <div class="flex-fill" th:text="#{calendar.sat}">Sat</div>
                        <div class="flex-fill" th:text="#{calendar.sun}">Sun</div>
                    </div>
                    <div id="calendarDays" class="calendar-days p-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/calendar.js(v=${#dates.createNow().time})}"></script>
<script th:src="@{/js/checkbox-select.js(v=${#dates.createNow().time})}"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script>
</body>
</html>
