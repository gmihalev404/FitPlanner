<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${session.theme != null ? session.theme : 'dark'}"
      th:lang="${session.language != null ? session.language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/my-workouts.css(v=${#dates.createNow().time})}">

    <style>
        /* Prevents the page from becoming infinitely long with many programs */
        .program-scroll-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
        }
        /* Sticky header for the list */
        .list-header-sticky {
            position: sticky;
            top: 0;
            background: inherit;
            z-index: 10;
            padding-bottom: 10px;
        }
        /* Thumbnail styling */
        .program-img-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        /* Fix for calendar overflow on small mobile */
        .calendar-container {
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section py-4">
    <div class="container workouts-container">
        <h1 class="container-heading text-center mb-4">My Workouts</h1>

        <div class="row g-4">
            <div class="col-12 col-lg-7">
                <div class="list-header-sticky">
                    <div th:if="${programs != null && !programs.isEmpty()}" class="d-flex justify-content-between align-items-center mb-2">
                        <label class="fw-bold">Active Programs</label>
                        <div class="d-flex align-items-center gap-2">
                            <span class="small text-muted">Select All</span>
                            <input type="checkbox" id="selectAllPrograms" onclick="toggleAllPrograms(this)">
                        </div>
                    </div>
                </div>

                <div th:if="${programs == null || programs.isEmpty()}" class="text-center w-100 fw-bold py-5">
                    <i class="bi bi-clipboard-x fs-1 d-block mb-3"></i>
                    No active programs found.
                </div>

                <div class="program-container scrollable-container">
                    <div th:each="program : ${programs}" class="d-flex w-100 justify-content-between align-items-center py-3 border-bottom program-row">

                        <div class="d-flex align-items-center flex-grow-1 gap-3 overflow-hidden">
                            <div class="d-none d-sm-block" style="width: 50px; height: 50px; flex-shrink: 0;">
                                <img th:if="${program.imageUrl != null && !program.imageUrl.isEmpty()}"
                                     th:src="${program.imageUrl}"
                                     class="program-img-thumb"
                                     alt="program"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">

                                <div class="program-img-thumb d-flex align-items-center justify-content-center"
                                     style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);"
                                     th:styleappend="${program.imageUrl != null && !program.imageUrl.isEmpty()} ? 'display: none !important;' : 'display: flex !important;'">
                                    <i class="bi bi-lightning-fill color-soft opacity-50" style="font-size: 1.2rem;"></i>
                                </div>
                            </div>

                            <div class="flex-grow-1 overflow-hidden">
                                <span th:text="${program.name}" class="fw-bold text-truncate d-block">Program Name</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-3 ms-3 ps-2 border-start">
                            <form th:action="@{/edit-program}" method="get" class="m-0">
                                <input type="hidden" name="programId" th:value="${program.id}">
                                <button type="submit" class="btn text-primary fs-5 p-0 ps-1 pe-1" title="Edit">&#9998;</button>
                            </form>

                            <form th:action="@{/remove-program}" method="post" class="m-0" onsubmit="return confirm('Delete this program?')">
                                <input type="hidden" name="programId" th:value="${program.id}">
                                <button type="submit" class="btn text-danger fs-5 p-0 ps-1 pe-1" title="Remove">âœ•</button>
                            </form>

                            <input type="checkbox" class="program-checkbox"
                                   th:data-id="${program.id}"
                                   th:data-dates="${program.workouts != null ? #strings.listJoin(program.workouts.![date], ',') : ''}"
                                   onchange="updateCalendar()">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-none d-lg-flex align-items-stretch justify-content-center col-auto p-0">
                <div class="delimiter"></div>
            </div>

            <div class="col-12 col-lg-4 mx-auto">
                <div class="calendar-container mx-auto shadow sticky-lg-top" style="top: 20px;">
                    <div class="calendar-header">
                        <button id="prevMonth" class="nav-btn">&lt;</button>
                        <h2 id="monthDisplay" class="m-0"></h2>
                        <button id="nextMonth" class="nav-btn">&gt;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div>
                        <div>Fri</div><div>Sat</div><div>Sun</div>
                    </div>
                    <div id="calendarDays" class="calendar-days"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/calendar.js(v=${#dates.createNow().time})}"></script>
<script th:src="@{/js/checkbox-select.js(v=${#dates.createNow().time})}"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script>
</body>
</html>
