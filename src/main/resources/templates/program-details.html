<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${userDto != null ? userDto.theme : 'dark'}"
      th:lang="${userDto != null ? userDto.language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${program != null ? program.name + ' - Details' : 'Program Details'}">Program Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/stars.css(v=${#dates.createNow().time})}">
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section">
    <div class="container">

        <div th:if="${program == null}" class="text-center py-5">
            <h2 class="color-main">Program not found</h2>
            <a th:href="@{/search}" class="btn btn-outline-custom mt-3 rounded-pill">Back to Search</a>
        </div>

        <div th:if="${program != null}">
            <div class="glass-panel p-0 overflow-hidden mb-5 border-0 shadow-lg">
                <div class="row g-0">
                    <div class="col-md-5 position-relative">
                        <img th:if="${program.imageUrl != null && !program.imageUrl.isEmpty()}"
                             th:src="${program.imageUrl}"
                             class="w-100 h-100 object-fit-cover"
                             style="min-height: 350px;"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">

                        <div class="w-100 d-flex align-items-center justify-content-center bg-dark"
                             style="min-height: 350px; background: rgba(255,255,255,0.05) !important;"
                             th:styleappend="${program.imageUrl != null && !program.imageUrl.isEmpty()} ? 'display: none !important;' : 'display: flex !important;'">
                            <i class="bi bi-lightning-fill display-1 color-soft opacity-25"></i>
                        </div>

                        <span class="badge position-absolute top-0 end-0 m-3 fs-6 px-3 py-2"
                              style="background: var(--delimiter-color); color: #000; font-weight: 800; z-index: 2;"
                              th:text="${program.difficulty}">STRENGTH</span>
                    </div>

                    <div class="col-md-7 p-4 p-lg-5 d-flex flex-column justify-content-center">
                        <h1 class="display-5 fw-black color-main text-uppercase mb-2" th:text="${program.name}">Name</h1>
                        <p class="color-soft lead mb-4" th:text="${program.description}">Full Description</p>

                        <div class="d-flex align-items-center gap-4 mb-4">
                            <div>
                                <p class="label mb-0 x-small text-uppercase opacity-50">Trainer</p>
                                <span class="color-main fw-bold" th:text="${program.trainerName}">Coach Name</span>
                            </div>
                            <div>
                                <p class="label mb-0 x-small text-uppercase opacity-50">Avg Rating</p>
                                <span class="text-warning fw-bold">
                                    <i class="bi bi-star-fill me-1"></i>
                                    <span th:text="${#numbers.formatDecimal(program.rating, 1, 1)}">5.0</span>
                                </span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <p class="x-small text-uppercase color-soft mb-2 fw-bold" style="letter-spacing: 1px;">Your Rating</p>
                            <form th:action="@{/programs/rate/{id}(id=${program.id})}" method="POST" id="ratingForm">
                                <div class="star-rating justify-content-start">
                                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"></label>
                                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"></label>
                                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"></label>
                                    <input type="radio" id="star2" name="rating" value="4" /><label for="star2" title="2 stars"></label>
                                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                                </div>
                            </form>
                        </div>

                        <div class="d-flex gap-2 flex-wrap">
                            <form th:action="@{/programs/fork/{id}(id=${program.id})}" method="post">
                                <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold"
                                        style="background: var(--delimiter-color); border: none; color: black;">
                                    <i class="bi bi-plus-lg me-2"></i>ADD TO MY PROGRAMS
                                </button>
                            </form>
                            <a th:href="@{/search}" class="btn btn-outline-custom rounded-pill px-4">BACK TO SEARCH</a>
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="color-main text-uppercase fw-black mb-4 tracking-wider">Workout Schedule</h4>
            <div class="row g-4 mt-2">
                <div th:each="workout : ${program.workouts}" class="col-md-6 col-lg-4">
                    <div class="glass-panel p-3 h-100 border-soft">
                        <h5 class="color-link fw-bold border-bottom border-soft pb-2 mb-3">
                            <i class="bi bi-calendar-event me-2"></i>
                            <span th:text="${#temporals.format(workout.date, 'EEEE')}">Monday</span>
                        </h5>

                        <div th:if="${#lists.isEmpty(workout.exercises)}" class="text-center py-4 opacity-50">
                            <p class="x-small text-uppercase mb-0">Rest Day</p>
                        </div>

                        <div th:each="ex : ${workout.exercises}" class="mb-3 p-2 rounded bg-soft-light">
                            <div class="d-flex justify-content-between align-items-start">
                                <span class="color-main fw-bold small" th:text="${ex.name}">Exercise Name</span>
                                <span class="badge bg-dark text-white x-small" th:text="${ex.weight + ' kg'}">0 kg</span>
                            </div>
                            <div class="d-flex gap-3 mt-1">
                                <span class="x-small color-soft">
                                    <i class="bi bi-layers"></i>
                                    <span th:text="${ex.sets + ' sets'}">3 sets</span>
                                </span>
                                <span class="x-small color-soft">
                                    <i class="bi bi-hash"></i>
                                    <span th:text="${ex.reps + ' reps'}">10 reps</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script>
<script th:src="@{/js/program-rate.js}"></script>

</body>
</html>
