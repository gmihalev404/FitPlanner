<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/search-bar.css(v=${#dates.createNow().time})}">

    <link rel="stylesheet" th:href="@{/css/settings.css(v=${#dates.createNow().time})}">
</head>
<body class="bg-dark text-light">
<div th:replace="fragment/navbar.html::navbar"></div>
<div class="background-section">
    <div class="setting-container container">
        <h2 class="settings-title title-heading" th:text="#{settings}">Settings</h2>

        <!-- Language Setting -->
        <div class="card setting-card">
            <div class="card-body">
                <form th:action="@{/settings/language}" method="post" class="row align-items-center g-2">
                    <label th:text="#{language}"
                           for="languageSelect"
                           class="col-12 col-md-2 col-form-label form-label">Language:</label>
                    <div class="col-6 col-md-4">
                        <select id="languageSelect" name="language" class="form-select select-input">
                            <option value="en" th:selected="${language=='en'}">English</option>
                            <option value="bg" th:selected="${language=='bg'}">Български</option>
                            <option value="es" th:selected="${language=='es'}">Español</option>
                            <option value="fr" th:selected="${language=='fr'}">Français</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-2">
                        <button type="submit" class="btn save-btn w-100" th:text="#{save}">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Theme Setting -->
        <div class="card setting-card">
            <div class="card-body">
                <form th:action="@{/settings/theme}" method="post" class="row align-items-center g-2">
                    <label th:text="#{theme}"
                           for="themeSelect"
                           class="col-12 col-md-2 col-form-label form-label">Theme:</label>
                    <div class="col-6 col-md-4">
                        <select id="themeSelect" name="theme" class="form-select select-input">
                            <option value="light" th:selected="${theme=='light'}" th:text="#{light}">Light</option>
                            <option value="dark" th:selected="${theme=='dark'}" th:text="#{dark}">Dark</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-2">
                        <button type="submit" class="btn save-btn w-100" th:text="#{save}">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Units Setting -->
        <div class="card setting-card">
            <div class="card-body">
                <form th:action="@{/settings/units}" method="post" class="row align-items-center g-2">
                    <label th:text="#{units}"
                           for="measuring-unit"
                           class="col-12 col-md-2 col-form-label form-label">Units:</label>
                    <div class="col-6 col-md-4">
                        <select id="measuring-unit" name="units" class="form-select select-input">
                            <option value="kg" th:selected="${units=='kg'}">Kg</option>
                            <option value="lb" th:selected="${units=='lb'}">Lb</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-2">
                        <button type="submit" class="btn save-btn w-100" th:text="#{save}">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<footer th:replace="fragment/footer.html::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
