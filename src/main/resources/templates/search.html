<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{nav.search} + ' | FitPlanner'">FitPlanner | Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/navbar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/search-bar.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/search.css(v=${#dates.createNow().time})}">
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>

<div class="background-section">
    <div class="container search-container p-2">

        <div class="row justify-content-center mb-5">
            <div class="col-lg-8 text-center">
                <h2 class="display-5 fw-black color-main text-uppercase mb-4">
                    <span th:text="#{search.discover}">Discover</span>
                    <span class="accent-text" th:text="#{search.excellence}">Excellence</span>
                </h2>

                <div th:replace="~{fragment/search-bar.html :: search-bar(id='globalSearch', placeholder=#{search.placeholder}, targetSelector='.search-item')}"></div>

                <ul class="nav nav-pills justify-content-center mt-4" id="pills-tab" role="tablist">
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link active rounded-pill px-4" id="programs-tab" data-bs-toggle="pill" data-bs-target="#programs-content" type="button" role="tab" aria-controls="programs-content" aria-selected="true" th:text="#{search.tab.programs}">Programs</button>
                    </li>
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link rounded-pill px-4" id="trainers-tab" data-bs-toggle="pill" data-bs-target="#trainers-content" type="button" role="tab" aria-controls="trainers-content" aria-selected="false" th:text="#{search.tab.trainers}">Trainers</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tab-content mt-4" id="pills-tabContent">

            <div class="tab-pane fade show active" id="programs-content" role="tabpanel" aria-labelledby="programs-tab">
                <div class="row g-4">
                    <div th:if="${programs == null || programs.isEmpty()}" class="col-12 text-center py-5">
                        <i class="bi bi-inbox fs-1 color-soft opacity-25"></i>
                        <p class="color-soft mt-3" th:text="#{search.empty.programs}">No programs found matching your search.</p>
                    </div>

                    <div th:each="prog : ${programs}" class="col-md-6 col-lg-4 col-xl-3 search-item">
                        <div th:replace="~{fragment/program-card.html :: card(prog=${prog})}"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="trainers-content" role="tabpanel" aria-labelledby="trainers-tab">
                <div class="row g-4">
                    <div th:if="${trainers == null || trainers.isEmpty()}" class="col-12 text-center py-5">
                        <i class="bi bi-person-slash fs-1 color-soft opacity-25"></i>
                        <p class="color-soft mt-3" th:text="#{search.empty.trainers}">No trainers found matching your search.</p>
                    </div>

                    <div th:each="trainer : ${trainers}" class="col-md-6 col-lg-4 search-item">
                        <div class="glass-panel p-4 trainer-card h-100 d-flex align-items-center">
                            <img th:src="${trainer.profileImageUrl != null && !trainer.profileImageUrl.isEmpty() ? trainer.profileImageUrl : '/images/default-user-image.webp'}"
                                 class="rounded-circle trainer-avatar fallback-img me-4"
                                 style="width:60px; height:60px; border: 2px solid var(--delimiter-color); object-fit: cover;"
                                 th:alt="${trainer.firstName}"
                                 onerror="this.onerror=null; this.src='/images/default-user-image.webp';">
                            <div>
                                <h5 class="color-main fw-bold mb-0" th:text="${trainer.firstName + ' ' + trainer.lastName}">Trainer Name</h5>
                                <p class="color-soft small mb-2" th:text="'@' + ${trainer.username}">@username</p>
                                <a th:href="@{/profile/{id}(id=${trainer.id})}" class="p-2 btn btn-link p-0 color-link x-small text-decoration-none">
                                    <span th:text="#{search.view_profile}">View Profile</span> <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/image-not-found.js}"></script>
<script th:src="@{/js/search-bar.js}"></script>
<script th:src="@{/js/notifications.js(v=${#dates.createNow().time})}" defer></script>
<script th:src="@{/js/image-not-found.js}"></script></body>
</html>
