<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${session.theme != null ? session.theme : 'dark'}"
      th:lang="${session.language != null ? session.language : 'en'}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title th:text="#{login.heading}">Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css}">
    <link rel="stylesheet" th:href="@{/css/container.css}">
    <link rel="stylesheet" th:href="@{/css/input.css}">
</head>
<body>
<div th:replace="fragment/navbar.html::navbar"></div>
<div class="background-section">
    <div class="container form-container">
        <form th:action="@{/login}" th:object="${loginDto}" method="post">
            <h1 class="container-heading" th:text="#{login.heading}">Sign in</h1>
            <div class="mb-3">
                <input th:field="*{usernameOrEmail}" type="text" class="form-control" th:placeholder="#{login.usernameOrEmail}" required>
                <div th:if="${#fields.hasErrors('usernameOrEmail')}" th:errors="*{usernameOrEmail}" class="text-danger fs-6"></div>
            </div>

            <div class="mb-3">
                <input th:field="*{password}" type="password" class="form-control" th:placeholder="#{login.password}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger fs-6"></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-5">
                    <button type="submit" class="btn btn-theme w-100" th:text="#{login.submit}">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="fragment/footer.html::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
