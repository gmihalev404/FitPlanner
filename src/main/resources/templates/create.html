<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css}">

    <link rel="stylesheet" th:href="@{/css/container.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/workouts.css}">
</head>
<script th:src="@{/js/workout-create}"></script>
<body>
<div th:replace="fragment/navbar.html::navbar"></div>
<div class="background-section py-4">
    <div class="create-workout-log container">

        <h2 th:text="#{create.workout}"
            class="w-100 text-center text-dark mb-4">
            Create Workout
        </h2>

        <!-- Workout name -->
        <div class="mb-3">
            <input type="text"
                   class="form-control"
                   th:placeholder="#{name}"
                   name="workoutName"
                   form="createWorkoutForm">
        </div>

        <!-- DAYS GRID -->
        <div class="row g-3 justify-content-center">
            <div th:each="dayWorkout : ${weekDays}"
                 class="days-container col-6 col-md-4 col-lg-3 mb-3">

                <div class="card h-100 text-center day-card p-0 position-relative">

                    <!-- CONTENT -->
                    <div class="card-body position-relative">
                        <h6 th:text="${#messages.msg(dayWorkout.day.toLowerCase())}"></h6>

                        <div class="coffee-container"
                             th:if="${dayWorkout.exercises.isEmpty()}">
                            <img th:src="@{/images/coffee.jpg}"
                                 class="img-fluid rounded">
                        </div>
                    </div>

                    <!-- CLICK OVERLAY -->
                    <form th:action="@{/add-exercise/{day}(day=${dayWorkout.day})}"
                          method="post"
                          class="card-overlay-form">
                        <button type="submit"
                                class="card-overlay-btn"></button>
                    </form>

                </div>
            </div>
        </div>
        <!-- CREATE WORKOUT BUTTON -->
        <form id="createWorkoutForm"
              th:action="@{/create-full-workout}"
              method="post">
            <div class="text-center mt-4">
                <button type="submit"
                        class="col-4 create-exercise-button btn btn-success btn-lg"
                        th:text="#{create}">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="fragment/footer.html::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
