<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <title>404 - Workout Interrupted | FitPlanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .error-container h1 {
            font-family: 'Bahnschrift', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-container p {
            color: #d1d1d1;
            margin-bottom: 2rem;
        }

        .btn-fit-outline {
            color: white;
            border: 2px solid white;
            padding: 10px 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-fit-outline:hover {
            background-color: white;
            color: #333;
            filter: brightness(1);
        }
    </style>
</head>
<body>
<div class="background-section">
    <div class="error-container position-relative">
        <h1>404</h1>
        <h1>Page not found!</h1>
        <p class="text">
            The exercise or page you're looking for isn't in our current program.
            Let's get you back to your dashboard to finish your session.
        </p>

        <a href="/home" class="btn-fit-outline">Return to Home</a>
    </div>
</div>

<footer th:replace="~{fragment/footer.html :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
