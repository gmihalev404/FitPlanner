<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <title th:text="'404 - ' + #{error.404.title} + ' | FitPlanner'">404 - Workout Interrupted | FitPlanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/footer.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css(v=${#dates.createNow().time})}">

    <link rel="stylesheet" th:href="@{/css/page-not-found.css(v=${#dates.createNow().time})}">
</head>
<body>
<div class="background-section">
    <div class="error-container position-relative">
        <h1 class="display-1 fw-black">404</h1>
        <h1 th:text="#{error.404.header}">Page not found!</h1>
        <p class="text" th:text="#{error.404.text}">
            The exercise or page you're looking for isn't in our current program.
            Let's get you back to your dashboard to finish your session.
        </p>

        <a href="/home" class="btn-fit-outline" th:text="#{error.404.btn}">Return to Home</a>
    </div>
</div>

<footer th:replace="~{fragment/footer.html :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
