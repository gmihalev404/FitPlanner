#About Page
about.heading=À propos
about.welcome1=Bienvenue sur FitPlanner — votre espace personnel pour adopter des habitudes plus saines, rester motivé et\
  \ atteindre vos objectifs de fitness à votre rythme. Nous avons créé FitPlanner pour les personnes qui veulent une manière \
  plus intelligente et flexible de planifier leurs entraînements, que vous soyez débutant ou déjà avancé dans votre parcours.
about.welcome2=Avec FitPlanner, vous êtes maître de votre programme. Vous pouvez facilement créer vos propres séances en\
  \ choisissant parmi une large liste d'exercices et en ajustant séries, répétitions, temps de repos, et plus encore. Que vous\
  \ préfériez la musculation, le cardio, le travail de mobilité ou un mélange, créer la routine parfaite est simple et intuitif.
about.welcome3=Si vous préférez commencer avec quelque chose de prêt, FitPlanner propose des programmes préétablis par des\
  \ entraîneurs expérimentés. Vous pouvez les suivre tels quels ou vous en inspirer pour créer votre propre plan personnalisé.\
  \ Clients et entraîneurs peuvent partager leurs programmes publiquement, créant une bibliothèque croissante de routines pour\
  \ tous les niveaux.
about.welcome4=FitPlanner est conçu pour évoluer avec vous. Notre algorithme intelligent de progression suit vos séries\
  \ d'entraînement et suggère quand augmenter ou diminuer l'intensité, vous aidant à rester challengé sans surentraînement.\
  \ Que vous cherchiez à devenir plus fort, plus en forme ou simplement plus régulier, l'application s'adapte à vos performances pour vous permettre de continuer à progresser en toute sécurité. Nous savons que chacun commence quelque part — et chacun progresse différemment. C’est pourquoi FitPlanner inclut plusieurs niveaux de difficulté, garantissant que débutants, intermédiaires et avancés trouvent des programmes adaptés à leurs besoins.
about.welcome5=Chez FitPlanner, notre mission est simple : rendre la planification de fitness plus facile, plus intelligente\
  \ et plus personnelle. Vos objectifs comptent. Vos progrès comptent. Et nous sommes là pour vous aider à rester sur la bonne voie, un entraînement à la fois.
about.welcome6=Bienvenue dans le futur de l’entraînement personnalisé.

