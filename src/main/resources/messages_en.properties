# About Page
about.heading=About Us
about.welcome1=Welcome to FitPlanner — your personal space for building healthier habits, staying motivated, \
  and achieving your fitness goals at your own pace. We created FitPlanner for people who want a smarter \
  and more flexible way to plan their workouts, whether you are new to the gym or already advanced.
about.welcome2=With FitPlanner, you are in control. You can easily create your own training programs by choosing \
  from a wide range of exercises and adjusting sets, reps, rests, and more. Whether you prefer strength training, \
  cardio, mobility, or a combination of everything, building the perfect program is simple and intuitive.
about.welcome3=If you prefer to start with something ready-made, FitPlanner offers programs created by experienced \
  trainers. You can follow them as they are or use them as inspiration for your own custom plan. Clients and \
  trainers can share their programs publicly, creating a growing library of routines for all levels.
about.welcome4=FitPlanner is designed to grow with you. Our smart progress algorithm tracks your training sets \
  and suggests when to increase or decrease intensity, helping you stay challenged without overtraining. \
  Whether you want to get stronger, fitter, or just more consistent, the app adapts to your performance to keep \
  you safely improving. We know everyone starts somewhere — and everyone progresses differently. That’s why \
  FitPlanner includes several difficulty levels, ensuring suitable programs for beginner, intermediate, and advanced athletes.
about.welcome5=At FitPlanner, our mission is simple: to make fitness planning easier, smarter, and more personalized. \
  Your goals matter. Your progress matters. And we are here to help you stay on track, one workout at a time.
about.welcome6=Welcome to the future of personalized training.

