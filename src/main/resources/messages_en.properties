# About Page
about.heading=About Us
about.welcome1=Welcome to FitPlanner — your personal space to build healthier habits,\
  \ stay motivated and achieve your fitness goals at your own pace. We created FitPlanner\
  \ for people seeking a smarter and more flexible way to plan their workouts — whether you're new to fitness or experienced.
about.welcome2=With FitPlanner, you are in control. Create your own workout programs easily,\
  \ choosing from a wide variety of exercises and adjusting sets, reps, rest, and more.\
  \ Whether you prefer strength training, cardio, mobility, or a mix of all — building the perfect routine is simple and intuitive.
about.welcome3=If you prefer to start quickly, FitPlanner offers ready-made programs created\
  \ by experienced trainers. Follow them as they are or use them as inspiration for your own routine.\
  \ Clients and trainers can share programs publicly, creating a growing library for all levels.
about.welcome4=FitPlanner is designed to grow with you. Our smart progress algorithm tracks your workouts\
  \ and suggests when to increase or decrease intensity, helping you improve safely without overtraining.\
  \ Everyone starts somewhere — and everyone progresses differently. FitPlanner offers multiple difficulty\
  \ levels to provide suitable routines for beginners, intermediate, and advanced athletes.
about.welcome5=Our mission is simple: make fitness planning easier, smarter, and more personal.\
  \ Your goals matter. Your progress matters. We're here to help you stay on track, one workout at a time.
about.welcome6=Welcome to the future of personalized training.

