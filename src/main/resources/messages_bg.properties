#Login Page
about.heading=За нас
about.welcome1=Добре дошли в FitPlanner — вашето лично пространство за изграждане на по-здравословни навици, за оставане\
  \ мотивирани и постигане на вашите фитнес цели със собствено темпо. Създадохме FitPlanner за хора, които искат по-умен и\
  \ гъвкав начин да планират тренировките си, независимо дали сте нови във фитнеса или вече сте напреднали.
about.welcome2=С FitPlanner вие имате контрол. Можете лесно да създавате свои тренировъчни програми, като избирате от широка\
  \ гама упражнения и настройвате серии, повторения, почивки и други. Независимо дали предпочитате силови тренировки, кардио,\
  \ мобилност или комбинация от всичко, изграждането на перфектната програма е просто и интуитивно.
about.welcome3=Ако предпочитате да започнете с готово, FitPlanner предлага готови програми, създадени от опитни треньори.\
  \ Можете да ги следвате такива, каквито са, или да ги използвате като вдъхновение за собствен персонализиран план. Клиенти\
  \ и треньори могат да споделят своите програми публично, създавайки растяща библиотека с рутини за всички нива.
about.welcome4=FitPlanner е проектиран да расте с вас. Нашият умен алгоритъм за прогрес следи вашите тренировъчни серии и\
  \ предлага кога да увеличите или намалите интензивността, като ви помага да останете предизвикани, без да се претоварвате.\
  \ Независимо дали искате да станете по-силни, по-фит или просто по-последователни, приложението се адаптира към вашето\
  \ представяне, за да продължавате безопасно да се подобрявате. Знаем, че всеки започва отнякъде — и всеки напредва различно.\
  \ Затова FitPlanner включва няколко нива на трудност, осигурявайки подходящи програми за начинаещи, средно напреднали и\
  \ напреднали спортисти.
about.welcome5=В FitPlanner нашата мисия е проста: да направим планирането на фитнес тренировки по-лесно, по-умно и\
  \ по-персонализирано. Вашите цели имат значение. Вашият прогрес има значение. И ние сме тук, за да ви помогнем да останете\
  \ на път, една тренировка наведнъж.
about.welcome6=Добре дошли в бъдещето на персонализираните тренировки.

